<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #eef2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .logo {
            max-width: 200px;
            margin-bottom: 20px;
        }
        h1 {
            color: #0056a8;
            margin-bottom: 30px;
        }
        .form-group {
            text-align: left;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }
        input[type="email"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; /* Important */
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #f39c12;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #e67e22;
        }
        .error-message {
            color: #e74c3c;
            margin-top: 15px;
            font-weight: bold;
            display: none; /* Caché par défaut */
        }
    </style>
</head>
<body>

    <div class="login-container">
        <img src="logo.png" alt="Logo de l'entreprise" class="logo">
        <h1>Gestion des Repas</h1>
        <form id="login-form">
            <div class="form-group">
                <label for="email">Votre adresse e-mail</label>
                <input type="email" id="email" name="email" placeholder="exemple@mail.com" required>
            </div>
            <button type="submit">Se Connecter</button>
            <p id="error-message" class="error-message"></p>
        </form>
    </div>

    <script>
        const form = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');
        const adminEmail = "aredien@compagnons-du-devoir.com"; // Remplace par le VRAI email de l'admin

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            errorMessage.style.display = 'none'; // Cache l'ancien message d'erreur
            
            const email = document.getElementById('email').value;

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: email })
                });

                const result = await response.json();

                if (response.ok) {
                    // Connexion réussie
                    localStorage.setItem('userEmail', email);
                    
                    // Redirige vers la bonne page
                    if (email === adminEmail) {
                        window.location.href = 'admin.html';
                    } else {
                        window.location.href = 'accueil.html';
                    }
                } else {
                    // Affiche l'erreur renvoyée par le serveur
                    errorMessage.textContent = result.error;
                    errorMessage.style.display = 'block';
                }
            } catch (err) {
                errorMessage.textContent = 'Erreur de connexion au serveur.';
                errorMessage.style.display = 'block';
            }
        });
    </script>

</body>
</html>
