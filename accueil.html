<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Calendrier de Repas</title>
    <style>
        :root {
            --primary-color: #0056a8; /* Bleu du logo */
            --secondary-color: #f39c12; /* Orange du logo */
            --light-gray: #f4f4f4;
            --dark-gray: #555;
            --background-color: #eef2f5;
            --white: #ffffff;
            --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--background-color);
            color: var(--dark-gray);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            background-color: var(--white);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        header {
            display: flex;
            align-items: center;
            padding: 20px 30px;
            background-color: var(--primary-color);
            color: var(--white);
        }

        header img {
            height: 50px;
            margin-right: 20px;
        }
        
        .header-title {
            margin: 0;
            font-size: 1.5em;
            font-weight: 600;
        }

        main {
            padding: 30px;
        }

        .calendar-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        #month-year {
            font-size: 1.8em;
            font-weight: bold;
            color: var(--primary-color);
        }

        .nav-btn {
            background-color: var(--secondary-color);
            color: var(--white);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        .nav-btn:hover {
            background-color: #e67e22;
        }

        #calendar {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }

        #calendar th {
            padding: 15px;
            text-align: center;
            font-weight: 600;
            color: var(--primary-color);
            border-bottom: 2px solid var(--light-gray);
        }

        #calendar td {
            border: 1px solid #ddd;
            vertical-align: top;
            height: 150px;
            padding: 8px;
        }
        
        .day-number {
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .meals {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .meal-item {
            font-weight: 500;
        }

        .meal-choices {
            display: flex;
            gap: 5px;
            margin-top: 5px;
        }

        .choice-btn {
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            border-radius: 4px;
            padding: 5px;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
        }
        .choice-btn:hover {
            background-color: #e0e0e0;
        }
        .choice-btn.active {
            background-color: var(--secondary-color);
            color: var(--white);
            border-color: var(--secondary-color);
        }
        
        .choice-btn.disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background-color: #eee;
        }
        
        .day-locked {
            background-color: #f9f9f9;
            color: #aaa;
        }
        .day-locked .choice-btn {
            cursor: not-allowed;
            pointer-events: none;
        }

    </style>
</head>
<body>

<div class="container">
    <header>
        <img src="logo.png" alt="Logo">
        <h1 class="header-title">Mon Calendrier de Repas</h1>
    </header>

    <main>
        <div class="calendar-controls">
            <button id="prev-month" class="nav-btn">&lt; Mois Précédent</button>
            <h2 id="month-year">Chargement...</h2>
            <button id="next-month" class="nav-btn">Mois Suivant &gt;</button>
        </div>

        <table id="calendar">
            <thead>
                <tr>
                    <th>Dimanche</th>
                    <th>Lundi</th>
                    <th>Mardi</th>
                    <th>Mercredi</th>
                    <th>Jeudi</th>
                    <th>Vendredi</th>
                    <th>Samedi</th>
                </tr>
            </thead>
            <tbody id="calendar-body">
                </tbody>
        </table>
    </main>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- ÉLÉMENTS DU DOM ---
        const calendarBody = document.getElementById('calendar-body');
        const monthYearEl = document.getElementById('month-year');
        const prevMonthBtn = document.getElementById('prev-month');
        const nextMonthBtn = document.getElementById('next-month');
        
        // --- GESTION DE L'ÉTAT ---
        const userEmail = localStorage.getItem('userEmail');
        if (!userEmail) {
            window.location.href = 'index.html'; // Redirige si non connecté
            return;
        }
        let currentDate = new Date(); // Date pour la navigation dans le calendrier
        let today = new Date(); // Date actuelle, ne change pas
        today.setHours(0, 0, 0, 0); // Normalise à minuit pour les comparaisons

        // --- FONCTIONS PRINCIPALES ---

        /**
         * Génère et affiche le calendrier pour un mois et une année donnés.
         * @param {number} year - L'année à afficher.
         * @param {number} month - Le mois à afficher (0 = Janvier).
         * @param {Array} mealsData - Les données de repas récupérées du serveur.
         */
        function generateCalendar(year, month, mealsData = []) {
            calendarBody.innerHTML = '';
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            
            monthYearEl.textContent = firstDay.toLocaleDateString('fr-FR', { month: 'long', year: 'numeric' });

            // Règle du 20 du mois
            const isNextMonthLocked = (today.getDate() >= 20) && 
                                      (new Date(year, month, 1).getMonth() === (today.getMonth() + 1) % 12);

            let date = 1;
            for (let i = 0; i < 6; i++) { // Pour 6 semaines max
                const row = document.createElement('tr');
                for (let j = 0; j < 7; j++) { // Pour 7 jours de la semaine
                    if ((i === 0 && j < firstDay.getDay()) || date > lastDay.getDate()) {
                        row.appendChild(document.createElement('td'));
                    } else {
                        const cell = document.createElement('td');
                        const dayDate = new Date(year, month, date);
                        dayDate.setHours(0, 0, 0, 0);
                        const dateString = `${year}-${String(month + 1).padStart(2, '0')}-${String(date).padStart(2, '0')}`;

                        const isPast = dayDate < today;
                        const isLocked = isPast || (isNextMonthLocked && dayDate > lastDay);
                        
                        if (isLocked) {
                            cell.classList.add('day-locked');
                        }

                        // Récupère les données pour ce jour
                        const mealMidi = mealsData.find(m => m.date === dateString && m.meal_type === 'midi') || { state: '' };
                        const mealSoir = mealsData.find(m => m.date === dateString && m.meal_type === 'soir') || { state: '' };

                        cell.innerHTML = `
                            <div class="day-number">${date}</div>
                            <div class="meals">
                                <div class="meal-item">
                                    Midi
                                    <div class="meal-choices" data-date="${dateString}" data-meal="midi">
                                        <button class="choice-btn ${mealMidi.state === 'present' ? 'active' : ''}" data-state="present">1</button>
                                        <button class="choice-btn ${mealMidi.state === 'absent' ? 'active' : ''}" data-state="absent">0</button>
                                        <button class="choice-btn ${mealMidi.state === 'stage' ? 'active' : ''}" data-state="stage">S</button>
                                        <button class="choice-btn ${mealMidi.state === 'vacances' ? 'active' : ''}" data-state="vacances">V</button>
                                    </div>
                                </div>
                                <div class="meal-item">
                                    Soir
                                    <div class="meal-choices" data-date="${dateString}" data-meal="soir">
                                        <button class="choice-btn ${mealSoir.state === 'present' ? 'active' : ''}" data-state="present">1</button>
                                        <button class="choice-btn ${mealSoir.state === 'absent' ? 'active' : ''}" data-state="absent">0</button>
                                        <button class="choice-btn ${mealSoir.state === 'stage' ? 'active' : ''}" data-state="stage">S</button>
                                        <button class="choice-btn ${mealSoir.state === 'vacances' ? 'active' : ''}" data-state="vacances">V</button>
                                    </div>
                                </div>
                            </div>
                        `;
                        row.appendChild(cell);
                        date++;
                    }
                }
                calendarBody.appendChild(row);
                if (date > lastDay.getDate()) break;
            }
            addEventListenersToChoices();
        }

        /**
         * Ajoute les écouteurs d'événements à tous les boutons de choix.
         */
        function addEventListenersToChoices() {
            document.querySelectorAll('.meal-choices').forEach(group => {
                const buttons = group.querySelectorAll('.choice-btn');
                buttons.forEach(button => {
                    button.addEventListener('click', async (e) => {
                        const target = e.currentTarget;
                        const parent = target.parentElement;
                        
                        // Empêche le clic si le jour est verrouillé
                        if (target.closest('.day-locked')) return;

                        const currentState = target.dataset.state;
                        const isActive = target.classList.contains('active');
                        
                        // Désélectionne tous les boutons du groupe
                        parent.querySelectorAll('.choice-btn').forEach(btn => btn.classList.remove('active'));

                        // Si le bouton n'était pas actif, on le sélectionne
                        if (!isActive) {
                            target.classList.add('active');
                        }
                        
                        const newState = isActive ? '' : currentState; // Si on reclique, on désélectionne (état vide)

                        await saveMealState(parent.dataset.date, parent.dataset.meal, newState);
                    });
                });
            });
        }

        // --- COMMUNICATIONS AVEC LE SERVEUR ---

        /**
         * Sauvegarde l'état d'un repas sur le serveur.
         */
        async function saveMealState(date, mealType, state) {
            try {
                const response = await fetch('/api/save-meal', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user_email: userEmail, date, meal_type: mealType, state }),
                });
                if (!response.ok) throw new Error('Erreur de sauvegarde');
                console.log(`Repas sauvegardé: ${date}, ${mealType}, ${state || 'vide'}`);
            } catch (error) {
                console.error('Erreur:', error);
                alert('La sauvegarde a échoué. Veuillez réessayer.');
            }
        }

        /**
         * Charge les données de repas de l'utilisateur et génère le calendrier.
         */
        async function loadUserMealsAndGenerateCalendar() {
            try {
                monthYearEl.textContent = 'Chargement...';
                const response = await fetch(`/api/get-meals?user_email=${userEmail}`);
                const meals = await response.json();
                generateCalendar(currentDate.getFullYear(), currentDate.getMonth(), meals);
            } catch (error) {
                console.error('Erreur de chargement:', error);
                monthYearEl.textContent = 'Erreur';
            }
        }
        
        // --- ÉVÉNEMENTS DE NAVIGATION ---

        prevMonthBtn.addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            loadUserMealsAndGenerateCalendar();
        });

        nextMonthBtn.addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            loadUserMealsAndGenerateCalendar();
        });
        
        // --- INITIALISATION ---
        loadUserMealsAndGenerateCalendar();
    });
</script>

</body>
</html>
