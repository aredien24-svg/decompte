<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Calendrier de Repas</title>
    <style>
        :root {
            --primary-color: #0056a8; /* Bleu du logo */
            --secondary-color: #f39c12; /* Orange du logo */
            --light-gray: #f4f4f4;
            --dark-gray: #555;
            --background-color: #eef2f5;
            --white: #ffffff;
            --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--background-color);
            color: var(--dark-gray);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            background-color: var(--white);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        header {
            display: flex;
            align-items: center;
            padding: 20px 30px;
            background-color: var(--primary-color);
            color: var(--white);
        }

        header img {
            height: 50px;
            margin-right: 20px;
        }
        
        .header-title {
            margin: 0;
            font-size: 1.5em;
            font-weight: 600;
        }

        main {
            padding: 30px;
        }

        .calendar-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        #month-year {
            font-size: 1.8em;
            font-weight: bold;
            color: var(--primary-color);
        }

        .nav-btn {
            background-color: var(--secondary-color);
            color: var(--white);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        .nav-btn:hover {
            background-color: #e67e22;
        }

        #calendar {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }

        #calendar th {
            padding: 15px;
            text-align: center;
            font-weight: 600;
            color: var(--primary-color);
            border-bottom: 2px solid var(--light-gray);
        }

        #calendar td {
            border: 1px solid #ddd;
            vertical-align: top;
            height: 150px;
            padding: 8px;
        }
        
        .day-number {
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .meals {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .meal-item {
            font-weight: 500;
        }

        .meal-choices {
            display: flex;
            gap: 5px;
            margin-top: 5px;
        }

        .choice-btn {
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            border-radius: 4px;
            padding: 5px;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
        }
        .choice-btn:hover {
            background-color: #e0e0e0;
        }
        .choice-btn.active {
            background-color: var(--secondary-color);
            color: var(--white);
            border-color: var(--secondary-color);
        }
        
        .choice-btn.disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background-color: #eee;
        }
        
        .day-locked {
            background-color: #f9f9f9;
            color: #aaa;
        }
        .day-locked .choice-btn {
            cursor: not-allowed;
            pointer-events: none;
        }

    </style>
</head>
<body>

<div class="container">
    <header>
        <img src="logo.png" alt="Logo">
        <h1 class="header-title">Mon Calendrier de Repas</h1>
    </header>

    <main>
        <div class="calendar-controls">
            <button id="prev-month" class="nav-btn">&lt; Mois Précédent</button>
            <h2 id="month-year">Chargement...</h2>
            <button id="next-month" class="nav-btn">Mois Suivant &gt;</button>
        </div>

        <table id="calendar">
            <thead>
                <tr>
                    <th>Dimanche</th>
                    <th>Lundi</th>
                    <th>Mardi</th>
                    <th>Mercredi</th>
                    <th>Jeudi</th>
                    <th>Vendredi</th>
                    <th>Samedi</th>
                </tr>
            </thead>
            <tbody id="calendar-body">
                </tbody>
        </table>
    </main>
</div>

<script>
    // Pour l'instant, cette section est vide. On la remplira à la prochaine étape.
</script>

</body>
</html>
